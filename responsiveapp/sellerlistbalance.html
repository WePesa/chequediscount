


<div class="panel panel-default">
                        <div class="panel-heading">
                            Sellers registered users balance
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
								

						<div class="form-group">
								<button  class="btn btn-default" ng-click="listowners()">List users registered </button>
								<h3 ng-hide="owners.length > 0"> No users created </h3>
								<ul>
  <li ng-repeat="list in owners" ng-show="owners.length > 0">
  
 
	
                                            <label>{{list.record.name}}</label>
											<p>testnet address {{list.record.testnet.address}} <button  class="btn btn-primary" ng-click="getbalance('testnet',list.record.testnet.address )">Get Balance </button>
											</p>
											<p>mainet address {{list.record.mainnet.address}}  <button  class="btn btn-primary" ng-click="getbalance('mainnet',list.record.mainnet.address )"</p>
                                            
    
	
	
  
  </li>
</ul>
<h3> Balance </h3>
<p ng-repeat="elem in balance.testnet" >
		-- {{elem.value}}  satoshis
  </p>

<h3> Raw balance data </h3>  
  <pre style="overflow-x:scroll; overflow-y:scroll;  height: 15pc">
  {{listtestnet}}
  </pre>
  
</div>
	 
</div>
</div>
</div>	
</div>
