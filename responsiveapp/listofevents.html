


<div class="panel panel-default">
                        <div class="panel-heading">
                            Event list
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
								<button  class="btn btn-default" ng-click="listevents()">List events</button>
								<h3 ng-hide="events.length > 0"> No events created </h3>
								<ul>
  <li ng-repeat="list in events" ng-show="events.length > 0">
  
 
	<div class="form-group">
                                            <label>{{list.event.title}}</label>
											<p>{{list.event.description}} </p>
                                            
    </div>
	
	
  
  </li>
</ul>


	 
</div>
</div>
</div>	
</div>
