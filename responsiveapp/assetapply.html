


<div class="panel panel-default">
                        <div class="panel-heading">
                            Apply asset for event
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Title</label> {{assetapp.title}}
                                            
    </div>
	<div class="form-group">				
											<label>Select asset to apply </label>
	<select class="form-control" id="sel1"  ng-model="assetapp.title"  >
    <option ng-repeat="list in selectedassets">{{$index}}-{{list.asset.asset.metadata.assetName}}</option>
    
  </select>
                                            
    </div>
										
	
	<div class="form-group">
                                            <label>Owner</label> {{assetapplication.asset.asset.asset.metadata.issuer}} </br>
											<label>Owner address</label> {{assetapplication.asset.asset.asset.issueAddress}}
	</div>
			
	
	

<div class="form-group">

	<label>Select auction/event/group</label>
	<select class="form-control" id="sel1"  ng-model="assetapp.event"  >
    <option ng-repeat="list in events">{{$index}}-{{list.event.title}}</option>
    
  </select>
  
 </div>
 
	

<div class="form-group">	 
	<label class="label label-danger" ng-show="error"> {{error}} </label>
	<button  class="btn btn-default" ng-click="assetapply()">Apply</button>
</div>
	 
</div>
</div>
</div>	
</div>
