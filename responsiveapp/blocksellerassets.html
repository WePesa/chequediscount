


<div class="panel panel-default">
                        <div class="panel-heading">
                            List of assets of sellers in blockchain
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
								
								<div class="form-group">
                                            
											
                                            <label>Name</label> {{sellerapp.name}} </br>
											<label>Address</label> {{sellerapp.address}} </br>
											<button ng-click="getselleraddressinfo()" ng-show="sellerapp.address">Get address info </button>
	</div>
							<div class="form-group">				
											<label>Select user to apply </label>
	<select class="form-control" id="sel1"  ng-model="sellerapp.name"  >
    <option ng-repeat="list in owners">{{$index}}-{{list.record.name}}</option>
    
  </select>
                                            
    
    </div>
	
							<div class="form-group">							
	<pre style="overflow-x:scroll; overflow-y:scroll;  height: 15pc">
  {{listaddressinfo}}
  </pre>
  	</div>
 
	
	<div class="form-group">
                                

<div ng-show="utxosaddressinfo.length > 0">
<p ng-repeat="utxo in utxosaddressinfo">


txid--{{utxo.txid}} </br>
assetId--{{utxo.assets[0].assetId}} </br>
<button ng-click="getassetdetail2(utxo.txid, utxo.assets[0].assetId)" >Get asset details </button>
	
</p>
</div>
<div ng-show="utxosaddressinfo.length == 0">
<H2> You have no utxos </H2>
</div>


    </div>
	
<pre style="overflow-x:scroll; overflow-y:scroll;  height: 15pc">
  {{assetsmeta}}
  </pre>

	

	

	 
</div>
</div>
</div>	
</div>
