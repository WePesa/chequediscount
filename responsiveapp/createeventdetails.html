


<div class="panel panel-default">
                        <div class="panel-heading">
                            Enter event details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" >
    <div class="form-group">
                                            <label>Title</label>
                                            <input class="form-control" placeholder="Enter title" ng-model="event.title">
    </div>
										
	<div class="form-group">
                                            <label>Event description</label>
                                            <textarea class="form-control" rows="3" ng-model="event.description"></textarea>
    </div>
	
	
	
	




	 <div class="form-group">
			<label>Seller terms </label>
			<textarea class="form-control" rows="3" ng-model="event.sellerterms"></textarea>
			

    </div>
	<div class="form-group">
			<label>Buyer terms </label>
			<textarea class="form-control" rows="3" ng-model="event.buyerterms"></textarea>
			

    </div>
	<div class="form-group">
	<label class="label label-danger" ng-show="error">{{error}} </label>
	<button  class="btn btn-default" ng-click="createevent()">Submit</button>
	</div>
	 
</div>
</div>
</div>	
</div>
