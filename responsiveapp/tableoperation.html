


<div class="panel panel-default">
                        <div class="panel-heading">
                            Table operation
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Table</label> {{table.name}}
                                            
    </div>
	<div class="form-group">				
											<label>Select table to apply </label>
	<select class="form-control" id="sel1"  ng-model="table.name"  >
    <option ng-repeat="list in tableinput.names">{{list}}</option>
    
  </select>
                                            
    </div>
										
	
	<div class="form-group">
                                            <label>Operation</label> {{table.operation}}
                                            
    </div>
	<div class="form-group">				
											<label>Select table to apply </label>
	<select class="form-control" id="sel1"  ng-model="table.operation"  >
    <option ng-repeat="list in tableinput.operations">{{list}}</option>
    
  </select>
                                            
    </div>
	
	 <div class="form-group">
			<label>Table contents</label>
			<pre style="overflow-x:scroll; overflow-y:scroll;  height: 15pc">
			 {{tableoutput.contents}}
			</pre>

    </div>
	

<div class="form-group">	 
	<label class="label label-danger" ng-show="error"> {{error}} </label>
	<button  class="btn btn-default" ng-click="tableoperate()">Extract</button>
</div>
	 
</div>
</div>
</div>	
</div>
