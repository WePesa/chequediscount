


<div class="panel panel-primary">
                        <div class="panel-heading">
                            End user notification of schemes and policies
						</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" >
    <div class="row">
                                <div class="col-lg-6">
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Select user</label>
                                            <select  class="form-control" ng-model="enduser.endusername" ng-init="enduser.endusername = endusers[0]"  ng-options="x for x in endusers">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="getenduser(enduser.endusername)">Load</button>
											</div>
					
	 </div>
	 <div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>New govt policy</label>
                                            
											<ul>
                                            <li   ng-repeat="x in enduser.govtpolicynotification">
											{{x}}
                                            </li>
											</ul>
											
											
											</div>
											
											
											
    </div>
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label> New schemes</label>
                                                 
											<ul>
                                            <li   ng-repeat="x in enduser.bankschemenotification">
											{{x}}
                                            </li>
											</ul>
											
											
											
											
											</div>
											
										
    </div>

	
	
	
	
	</div>
	<div class="col-lg-6">
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Available Incentive</label>
											<ul>
                                            <li   ng-repeat="x in incentiveavailable">
											{{x}}
                                            </li>
											</ul>
											</div>
											<div class="panel-body ">
											<label>Incentive parameters</label>
											<ul>
                                            <li   ng-repeat="x in incentiveparameters">
											{{x}}
                                            </li>
											</ul>
											
											
											</div>
    </div>
	
	
	
	</div>
	
	
	 
</div>
    
</div>
</div>	
</div>
