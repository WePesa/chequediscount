
<div class="form-group panel panel-default">
											<div class="panel-heading ">
											<button  class="btn btn-primary form-control" ng-click="getmonitors()">List</button>
                                            <label>Monitor list</label>
                                            <select  class="form-control" ng-model="selectedmonitor"   >
											<option ng-repeat="list in monitorlist">{{list.title}}</option>
                                            </select>
											<button  class="btn btn-default form-control" ng-click="getmonitordata(selectedmonitor)">Select</button>
											</div>
											<div class="panel-body ">
											
											</div>
											
											
											
</div>



<div class="panel panel-primary">
                        <div class="panel-heading">
                            monitorview group entry
						</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" >
    <div class="row">
                                <div class="col-lg-6">
	<div class="form-group">
                                            <label>monitorview group goal</label>
                                            <input class="form-control" placeholder="Enter monitorviewing title" ng-model="monitorview.title">
    </div>
										
	<div class="form-group">
                                            <label>monitorview Goal description</label>
                                            <textarea class="form-control" rows="3" ng-model="monitorview.description"></textarea>
    </div>
	
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Choosen govt policy</label>
                                            <select  class="form-control" ng-model="monitorview.govtpolicies.groupname" ng-init="monitorview.govtpolicies.groupname = policygroups[0]"  ng-options="x for x in policygroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addgovtpolicy()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected policies </label>
											<textarea class="form-control" rows="3" ng-model="monitorview.govtpolicies.dislist"></textarea>
											</div>
											
											
											
    </div>
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Target groups to monitorview</label>
                                            <select  class="form-control" ng-model="monitorview.targetgroup.groupname" ng-init="monitorview.targetgroup.groupname = targetgroups[0]"  ng-options="x for x in targetgroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addtargetgroup()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected target groups</label>
											<textarea class="form-control" rows="3" ng-model="monitorview.targetgroup.dislist"></textarea>
											</div>
											
											
											
    </div>
	
	
	<div class="form-group">
                                            <label>What is being monitorviewed </label>
                                            <textarea class="form-control" rows="3" ng-model="monitorview.monitorviewwhat"></textarea>
    </div>
	
	<div class="form-group">
                                            <label>Type of data collected </label>
                                            <textarea class="form-control" rows="3" ng-model="monitorview.whatdata"></textarea>
    </div>
	
	
	
	</div>
	<div class="col-lg-6">
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Support groups, bank to monitorview</label>
                                                 <select  class="form-control" ng-model="monitorview.supportgroup.groupname" ng-init="monitorview.supportgroup.groupname = supportgroups[0]"  ng-options="x for x in supportgroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addsupportgroup()">Add</button>
											
											</div>
											<div class="panel-body ">
											<label>Selected support groups</label>
											<textarea class="form-control" rows="3" ng-model="monitorview.supportgroup.dislist"></textarea>
											</div>
										
										
    </div>

	
		
	<div class="form-group panel panel-primary">
	
											<div class="panel-heading ">
                                            <label>Data monitorviewed </label>
                                                 <select  class="form-control" ng-model="monitorview.supportdata.groupname" ng-init="monitorview.supportdata.groupname = supportdatas[0]"  ng-options="x for x in supportdatas">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addsupportdata()">Add</button>
											</div>
											<div class="panel-body ">
											<label>All data provided</label>
											<textarea class="form-control" rows="3" ng-model="monitorview.supportdata.dislist"></textarea>
										    </div>
										
    </div>
	
	<div class="form-group panel panel-primary">
	
											<div class="panel-heading ">
                                            <label>Data collection groups</label>
                                                 <select  class="form-control" ng-model="monitorview.datacollectiongroup.groupname" ng-init="monitorview.datacollectiongroup.groupname = datacollectiongroups[0]"  ng-options="x for x in datacollectiongroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="adddatacollectiongroup()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected collection groups</label>
											<textarea class="form-control" rows="3" ng-model="monitorview.datacollectiongroup.dislist"></textarea>
										    </div>
										
    </div>
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label> Rating parameters provided </label>
											<select  class="form-control" ng-model="monitorview.ratingparameter.parameter" ng-init="monitorview.ratingparameter.parameter = ratingparameters[0]"  ng-options="x for x in ratingparameters">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addrating()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected rating parameters</label>
                                            <textarea class="form-control" rows="3" ng-model="monitorview.ratingparameter.dislist"></textarea>
											</div>
    </div>
	
	</div>
	
	<div class="form-group">
	<label class="label label-danger" ng-show="error">{{error}} </label>
	<button  class="btn btn-primary form-control" ng-click="createevent()">Submit</button>
	</div>
	 
</div>
</div>
</div>	
</div>
