

<div class="form-group panel panel-default">
											<div class="panel-heading ">
											<button  class="btn btn-primary form-control" ng-click="getpolicies()">List</button>
                                            <label>Policy list</label>
                                            <select  class="form-control" ng-model="selectedpolicy"  ng-change="selectedpolicy = govtpolicylist[1].title" >
											<option ng-repeat="list in govtpolicylist">{{list.title}}</option>
                                            </select>
											<button  class="btn btn-default form-control" ng-click="getpolicydata(selectedpolicy)">Select</button>
											</div>
											<div class="panel-body ">
											
											</div>
											
											
											
</div>
<div class="panel panel-primary">
                        <div class="panel-heading">
                            government policy view
                        </div>
                        <div class="panel-body">
                            <div class="row">
							
							
	
	
                                <div class="col-lg-12">
								
								
                                    <form role="form" >
    <div class="row">
	
	
                                <div class="col-lg-6">
								
	<div class="form-group">
                                            <label>Government policy</label>
                                            <input class="form-control" placeholder="Enter policy title" ng-model="govtpolicyview.title">
    </div>
										
	<div class="form-group">
                                            <label>Policy description</label>
                                            <textarea class="form-control" rows="3" ng-model="govtpolicyview.description"></textarea>
    </div>
	
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Target groups</label>
                                            <select  class="form-control" ng-model="govtpolicyview.targetgroup.groupname" ng-init="govtpolicyview.targetgroup.groupname = targetgroups[0]"  ng-options="x for x in targetgroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addtargetgroup()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected target groups</label>
											<textarea class="form-control" rows="3" ng-model="govtpolicyview.targetgroup.dislist"></textarea>
											</div>
											
											
											
    </div>
	
	<div class="form-group">
                                            <label>Expectation from policy </label>
                                            <textarea class="form-control" rows="3" ng-model="govtpolicyview.expectation"></textarea>
    </div>
	
	<div class="form-group">
                                            <label>Expectation from support institutions </label>
                                            <textarea class="form-control" rows="3" ng-model="govtpolicyview.supportexpectation"></textarea>
    </div>
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Support groups</label>
                                                 <select  class="form-control" ng-model="govtpolicyview.supportgroup.groupname" ng-init="govtpolicyview.supportgroup.groupname = supportgroups[0]"  ng-options="x for x in supportgroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addsupportgroup()">Add</button>
											
											</div>
											<div class="panel-body ">
											<label>Selected support groups</label>
											<textarea class="form-control" rows="3" ng-model="govtpolicyview.supportgroup.dislist"></textarea>
											</div>
										
										
    </div>

	
	<div class="form-group panel panel-primary">
	
											<div class="panel-heading ">
                                            <label>Data collection groups</label>
                                                 <select  class="form-control" ng-model="govtpolicyview.datacollectiongroup.groupname" ng-init="govtpolicyview.datacollectiongroup.groupname = datacollectiongroups[0]"  ng-options="x for x in datacollectiongroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="adddatacollectiongroup()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected collection groups</label>
											<textarea class="form-control" rows="3" ng-model="govtpolicyview.datacollectiongroup.dislist"></textarea>
										    </div>
										
    </div>
	
	
	</div>
	<div class="col-lg-6">
	<div class="form-group panel panel-primary">
                                            <label>Incentive</label>
                                            <input class="form-control" placeholder="Enter incentive" ng-model="govtpolicyview.incentive.incentive">
									
											<select  class="form-control" ng-model="govtpolicyview.incentive.incentiveparameter" ng-init="govtpolicyview.incentive.incentiveparameter = incentiveparameters[0]"  ng-options="x for x in incentiveparameters">
                                            </select>
											
											<button  class="btn btn-default form-control" ng-click="addincentive()">Add</button>
											<label>Incentive tooling parameters</label>
											<textarea class="form-control" rows="3" ng-model="govtpolicyview.incentive.dislist"></textarea>
    </div>
	<div class="form-group panel-body">
                                            <label>DisIncentive</label>
                                            <input class="form-control" placeholder="Enter disincentive" ng-model="govtpolicyview.disincentive.disincentive">
									
											<select  class="form-control" ng-model="govtpolicyview.disincentive.disincentiveparameter" ng-init="govtpolicyview.disincentive.disincentiveparameter = disincentiveparameters[0]"  ng-options="x for x in disincentiveparameters">
                                            </select>
											
											
											<button  class="btn btn-default form-control" ng-click="adddisincentive()">Add</button>
											<label>Dis Incentive tooling parameters</label>
											<textarea class="form-control" rows="3" ng-model="govtpolicyview.disincentive.dislist"></textarea>
    </div>
	
	
	
	<div class="form-group panel panel-primary">
                                            <label>Rating parameters</label>
											<select  class="form-control" ng-model="govtpolicyview.ratingparameter.parameter" ng-init="govtpolicyview.ratingparameter.parameter = ratingparameters[0]"  ng-options="x for x in ratingparameters">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addrating()">Add</button>
											<label>Selected rating parameters</label>
                                            <textarea class="form-control" rows="3" ng-model="govtpolicyview.ratingparameter.dislist"></textarea>
    </div>
	
	<div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Monitoring groups</label>
                                         
                                                 <select  class="form-control" ng-model="govtpolicyview.monitoringgroup.groupname" ng-init="govtpolicyview.monitoringgroup.groupname = monitoringgroups[0]"  ng-options="x for x in monitoringgroups">
                                            </select>
											<button  class="btn btn-default form-control" ng-click="addmonitoringgroup()">Add</button>
											</div>
											<div class="panel-body ">
											<label>Selected monitoring groups</label>
											<textarea class="form-control" rows="3" ng-model="govtpolicyview.monitoringgroup.dislist"></textarea>
										    </div>
    </div>
	
	
	</div>
	
	<div class="form-group">
	<label class="label label-danger" ng-show="error">{{error}} </label>
	<button  class="btn btn-primary form-control" ng-click="policycreate()">Submit</button>
	
	
	</div>
	 
</div>
</div>
</div>	
</div>
