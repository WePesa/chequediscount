


<div class="panel panel-primary">
                        <div class="panel-heading">
                            Accept cheque from receiver
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Issuers Name</label>
                                            <input class="form-control" placeholder="Enter name" ng-model="buyer.name">
    </div>
	
   <div class="form-group">
                                            <label>Receiver Name</label>
                                            <input class="form-control" placeholder="Enter name" ng-model="buyer.name">
    </div>
										
										
	
	<div class="form-group">
                                            <label>Cheque details </label>
                                            <textarea class="form-control" rows="3" ng-model="buyer.resaddress"></textarea>
    </div>
	
	<div class="form-group">
                                            <label>Set maximum discount, like 5 (for 5%)</label>
                                            <input class="form-control" placeholder="Maximum discount" ng-model="buyer.name">
    </div>
	
	<div class="form-group">
	<label class="label label-danger" ng-show="error"> {{error}} </label>
	<button  class="btn btn-default" ng-click="createbuyer()">Submit</button>
</div>
	 
</div>
</div>
</div>	
</div>
