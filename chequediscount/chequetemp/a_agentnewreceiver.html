


<div class="panel panel-primary">
                        <div class="panel-heading">
                            Create new cheque receiver
							<button  class="btn btn-default" ng-click="refresh()">Refresh</button>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
									
    <div class="form-group panel panel-primary">
											<div class="panel-heading ">
                                            <label>Receiver name</label>
                                            <select  class="form-control" ng-model="receiver.username" ng-init="receiver.username = receivers[0]._id"  ng-options="x._id for x in receivers">
                                            </select>
											
											</div>
											<div class="panel-body ">
											
											{{receiver.username}}
											</div>
											
											
											
    </div>
										
	<div class="form-group">
                                            <label>Residential Address</label>
                                            <textarea class="form-control" rows="3" ng-model="receiver.resaddress"></textarea>
    </div>
	
	<div class="form-group">
                                            <label>Upload aggrement </label>
                                            <textarea class="form-control" rows="3" ng-model="receiver.aggrement"></textarea>
    </div>
	<div class="form-group">
	<label class="label label-danger" ng-show="error"> {{error}} </label>
	<button  class="btn btn-default" ng-click="submitreceiver()">Register</button>
</div>
	 
</div>
</div>
</div>	
</div>
