<div class="panel panel-primary">
                        <div class="panel-heading">
                            Enter rating
							<button  class="btn btn-default" ng-click="refreshmarket()">Refresh Market</button>
                        </div>
                        <div class="panel-body">
						
<table ng-table="tableParams" class="table" show-filter="true">
    <tr ng-repeat="record in $data">
        <td title="'Issuer'" filter="{ name: 'text'}" sortable="'issuer'">
            {{record.issuer}}</td>
        <td title="'Amount'" filter="{ amount: 'number'}" sortable="'amount'">
            {{record.amount}}</td>
		<td title="'Rating/NW Rating'" filter="{ issuerrating: 'number'}" sortable="'issuerrating'">
            
			<button class="btn btn-info btn-lg" ng-show="record.issuerrating" >{{record.issuerrating}} /{{record.networkrating}}</button>
			</td>
		<td title="'Discount'" filter="{ discount: 'number'}" sortable="'discount'">
            
			<button class="btn btn-info btn-lg" ng-show="record.discount" >{{record.discount}} % </button>
			</td>
		
		
		<td > 
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" ng-show="record.discounter==loginstatus.username&& record.rated=='no'" ng-click="enterrating(record._id)"  data-target="#myModal">Enter rating</button>
		
		
		</td>
    </tr>
</table>


</div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter rating</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
                                            <label>Enter rating, 1=poor, 5=great </label>
											<select  class="form-control" ng-model="enteredrating" ng-init="enteredrating = 5"  ng-options="x for x in [1,2,3,4,5]">
                                            </select>
											<label>Enter rating message </label>
											<input class="form-control" placeholder="Enter rating message" ng-model="enteredratingmessage">
											
                                            
		  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="setrating()" data-dismiss="modal">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
